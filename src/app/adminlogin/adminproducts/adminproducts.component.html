<h1></h1>
<div class="container"><br>
  <div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-2 bg-info">
      <h5>Product Category</h5>

      <br><br>

      <a style="color: black; font-weight: 500;" routerLink="/adminproducts">Products</a><br><br>
      <a style="color: black; font-weight: 500;" routerLink="/adminproduct">Add Product</a><br><br>
      <a style="color: black; font-weight: 500;" routerLink="/orders">Orders</a>
    </div>
    <div class="col-lg-8">
      <h3 style="text-align: center;">Products Details</h3>
      <table class="table">
        <tr>
          <th>Sr.No.</th>
          <th>Product Title</th>
          <th>Discription</th>
          <th>Category</th>
          <th>Price</th>
          <th>Image</th>
          <th colspan="3">Action</th>


        </tr>
        <tr *ngFor="let user of users; let i = index ">
          <td>{{i + 1}}</td>
          <td>{{user.title}}</td>
          <td>{{user.discription}}</td>
          <td>{{user.category}}</td>
          <td>{{user.price}}</td>
          <td><img src="{{user.avatar}}" height="80px"></td>
          <td colspan="2"><button class="" routerLink="/adminproduct/{{user.id}}">Edit</button>
           <td> <button class="" (click)="delete(user.id)">Delete</button></td>

        </tr>
      </table>
    </div>
  </div>
</div>
